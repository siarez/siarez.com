<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    {% if page.og_image_url %}<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}{{ page.og_image_url }}" />{% endif %}
    {% if page.og_title %}<meta property="og:title" content="{{ page.og_title }}" />{% endif %}
    {% if page.og_desc %}<meta property="og:description" content="{{ page.og_desc }}" />{% endif %}

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                                })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-102347604-1', 'auto');
        ga('send', 'pageview');
    </script>

    <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/favicon.png?v=2">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/FontFace.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    {% if page.title == "About" %}<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/timeline.css">{% endif %}
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/katex.css">
    {% if page.title == "variational autoencoder interactive demos with deeplearn.js" %}<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/pixel-picker.css">{% endif %}

</head>
